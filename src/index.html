<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <title>SkyWay Tutorial</title>
</head>

<body>
  <!-- <div class="uk-position-center"> -->
  <div uk-grid>
    <div>
      <p>ID: <span id="my-id"></span></p>
      <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
      </div>
      <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>
      <div>
        channel name: <input id="channel-name-text" type="text">
      </div>
      <div>
        room name: <input id="room-name" type="text" />
      </div>
      <div>
        member name <input id="member-name-text" type="text">
      </div>
      <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
        <label><input id="p2p" class="uk-radio" type="radio" name="room-type" checked>P2P</label>
        <label><input id="sfu" class="uk-radio" type="radio" name="room-type">SFU</label>
      </div>
      <button id="join">join</button>
    </div>
    <div>
      <video id="local-video" width="400px" muted playsinline></video>
      <div>
        <button id="mute">unmute</button>
      </div>
      <div>
        <button id="shareScreen">share screen</button>
      </div>
    </div>
    <div>
      <div id="button-area"></div>
      <div id="remote-media-area"></div>
    </div>
  </div>
  <!-- </div> -->
  <script type="module" src="./main.js"></script>
</body>

</html>
